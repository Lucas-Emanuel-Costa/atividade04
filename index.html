<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercícios de Arrays e Funções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #saida {
            margin-top: 1.5rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Exercícios com Arrays</h1>

    <div>
        <button onclick="mostrarTerceiro()">Mostrar terceiro nome</button>
        <button onclick="adicionarNomes()">Adicionar nomes</button>
        <button onclick="removerUltimo()">Remover último nome</button>
        <button onclick="dobrarValores()">Dobrar valores [2,4,6,8]</button>
        <button onclick="filtrarMaiores()">Filtrar maiores que 5</button>
    </div>

    <div id="saida">Clique em um botão para ver o resultado.</div>

    <script>
        
        let nomes = ["Ana", "Carlos", "Beatriz", "Lucas", "Mariana"];

        function mostrarMensagem(msg) {
            document.getElementById("saida").textContent = msg;
        }

    
        function mostrarTerceiro() {
            if (nomes.length >= 3) {
                mostrarMensagem("Terceiro nome: " + nomes[2]);
            } else {
                mostrarMensagem("Erro: não há 3 nomes no array.");
            }
        }

    
        function adicionarNomes() {
            if (typeof nomes.push === "function" && typeof nomes.unshift === "function") {
                nomes.push("Rafael"); 
                nomes.unshift("Fernanda"); 
                mostrarMensagem("Nomes após adicionar: " + nomes.join(", "));
            } else {
                mostrarMensagem("Erro: métodos push/unshift não disponíveis.");
            }
        }


        function removerUltimo() {
            if (nomes.length > 0) {
                nomes.pop();
                mostrarMensagem("Nomes após remover último: " + nomes.join(", "));
            } else {
                mostrarMensagem("Erro: o array já está vazio.");
            }
        }

      
        function dobrarValores() {
            let numeros = [2, 4, 6, 8];
            if (Array.isArray(numeros)) {
                let dobrados = numeros.map(num => {
                    if (typeof num === "number") {
                        return num * 2;
                    } else {
                        return "Erro: valor inválido";
                    }
                });
                mostrarMensagem("Valores dobrados: " + dobrados.join(", "));
            } else {
                mostrarMensagem("Erro: entrada inválida.");
            }
        }

        function filtrarMaiores() {
            let lista = [1, 3, 5, 7, 9];
            if (Array.isArray(lista)) {
                let maiores = lista.filter(num => typeof num === "number" && num > 5);
                mostrarMensagem("Maiores que 5: " + maiores.join(", "));
            } else {
                mostrarMensagem("Erro: entrada inválida.");
            }
        }
    </script>
</body>
</html>
